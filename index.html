<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Book | Home</title>
    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300&family=Poppins:wght@500;600;700;800;900&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Section container for Header, Booklist & form -->
    <section class="container">
        <h1>Awsome Book</h1>
        <ul id="bookList" class="booklist"></ul>
    
        <!-- Start of form (Add books) -->
        <form class="form">
            <div>
                <label for="bookTitle"></label>
                <input type="text" id="bookTitle" placeholder="Title">
            </div>
            <div>
                <label for="bookAuthor"></label>
                <input type="text" id="bookAuthor" placeholder="Author">
            </div>
            <button id="submitBtn">Add</button>
        </form>
    </section> 
    <!-- End of Section container for Header, Booklist & form -->

    <script src="main.js"></script>
</body>

</html>
